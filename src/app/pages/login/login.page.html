<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Inicio Sesion AnagramaApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio Sesion AnagramaApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding-top>

    <div class="form-container">

    <ion-grid  [fixed]="true" class="ion-align-items-center ion-justify-content-center" >
      <ion-row>
        <ion-col >
            <ion-card-content>
              <div class="img-container">
                <ion-img class="img-User"  src="assets/img/userRecord.png" ></ion-img>
              </div>
            </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>

    <form [formGroup]="formLogin" (ngSubmit)="validarUser()">

      <ion-item lines="none" class="custom-input">
        <ion-label style=" font-size: 13px;" id="Email-label"  position="floating" ></ion-label>
        <ion-input aria-labelledby="Email-label" type="text" formControlName="email" placeholder="Email">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label  style=" font-size: 13px;" id="Contrase単a-label" position="floating" > </ion-label>
        <ion-input  aria-labelledby="Contrase単a-label" type="password" formControlName="passs" placeholder="Contrase単a"></ion-input>
      </ion-item>

      <p class="ion-text-center">
        <ion-button shape="round" color="primary" expand="block" padding type="submit" [disabled]="!formLogin.valid">
          Iniciar  Sesion 
        </ion-button>
      </p>
    </form>
   
    <ion-button  style="color:beige"  color="medium" fill="outline" expand="block" padding type="submit" (click)="loginGoogle()">
      <Label style="font-size: 13px;" >Continuar con Google</Label>
      <ion-icon style="color:#34B37C" name="logo-google"></ion-icon>
    </ion-button>

</div>
    <!-- menuu  -->
    <div style="text-align: center;margin-top:10px;">
      <a color="primary" href="../add-user">多Aun no tiene cuenta? AQUI</a>
    </div>

    <!-- menuu  -->
  </ion-content>
</ion-content>
