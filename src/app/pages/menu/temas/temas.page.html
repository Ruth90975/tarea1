<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Temas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <ion-grid [fixed]="true" >
    <ion-row>
      <ion-col   *ngFor="let tema of temas" >
          <ion-card-content>
            <ion-img [src]="'/assets/img/tema/' + tema.nombre" clases="imagen-temas"></ion-img>
            <ion-button expand="block" color="warning" (click)="aplicar(tema.nombre)">Aplicar</ion-button>
          </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
